plotlib.patches <span class="keyword">as</span> mpatches</span><br><span class="line"><span class="keyword">from</span> matplotlib.collections <span class="keyword">import</span> PatchCollection</span><br><span class="line"><span class="comment"># import seaborn as sns</span></span><br><span class="line"><span class="keyword">from</span> pymatgen.core.periodic_table <span class="keyword">import</span> Element</span><br><span class="line"><span class="comment"># sns.set(color_codes=True)</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">periodic_table</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    frame: str or dict, describe shapes of element cells.</span></span><br><span class="line"><span class="string">        str: patch class name under matplotlib.patches.</span></span><br><span class="line"><span class="string">        dict: &#123;</span></span><br><span class="line"><span class="string">            "shape": patch class name,</span></span><br><span class="line"><span class="string">            "parms": width, height and other parms, needed for "shape",</span></span><br><span class="line"><span class="string">            "kparms": kparms, supported by "shape"</span></span><br><span class="line"><span class="string">        &#125;</span></span><br><span class="line"><span class="string">    colors: dict, custom frame and background colors for elements.</span></span><br><span class="line"><span class="string">        &#123;</span></span><br><span class="line"><span class="string">            "frame": str, list</span></span><br><span class="line"><span class="string">            "background": str, list, &#123;"depend_on": data_key [, "cmp": color map, "cbar": True]&#125;</span></span><br><span class="line"><span class="string">        &#125;</span></span><br><span class="line"><span class="string">        if you use a gradient, color will based on the data from Element().data or you provide.</span></span><br><span class="line"><span class="string">        depend_on specify which data you want to use.</span></span><br><span class="line"><span class="string">    label: dict or function(not supported yet).</span></span><br><span class="line"><span class="string">        dict: &#123;</span></span><br><span class="line"><span class="string">            "label1": [element symbols or atomic indexes],</span></span><br><span class="line"><span class="string">            ...</span></span><br><span class="line"><span class="string">        &#125;</span></span><br><span class="line"><span class="string">        or more detail:</span></span><br><span class="line"><span class="string">        dict: &#123;</span></span><br><span class="line"><span class="string">            "label1": &#123;</span></span><br><span class="line"><span class="string">                "elements": [element symbols or atomic indexes],</span></span><br><span class="line"><span class="string">                "color": not necessary</span></span><br><span class="line"><span class="string">            &#125;</span></span><br><span class="line"><span class="string">            ...</span></span><br><span class="line"><span class="string">        &#125;</span></span><br><span class="line"><span class="string">        function: func(element symbol or atomic index) returns color and label</span></span><br><span class="line"><span class="string">    text: text content and format within element cells (not supported yet).</span></span><br><span class="line"><span class="string">    data: data beside pymatgen or you want overide for pymatgen</span></span><br><span class="line"><span class="string">        &#123;symbol: &#123;k1: v1, k2:v2&#125;, ...&#125;</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,</span></span></span><br><span class="line"><span class="function"><span class="params">                 frame=None,</span></span></span><br><span class="line"><span class="function"><span class="params">                 colors=None,</span></span></span><br><span class="line"><span class="function"><span class="params">                 labels=None,</span></span></span><br><span class="line"><span class="function"><span class="params">                 text=None,</span></span></span><br><span class="line"><span class="function"><span class="params">                 data=None)</span>:</span></span><br><span class="line">        self.frame = frame <span class="keyword">or</span> &#123;&#125;</span><br><span class="line">        <span class="keyword">if</span> isinstance(self.frame, str):</span><br><span class="line">            self.frame = &#123;<span class="string">"shape"</span>: self.frame <span class="keyword">or</span> <span class="literal">None</span>&#125;</span><br><span class="line">        self.frame.setdefault(<span class="string">"shape"</span>, <span class="string">"Rectangle"</span>)</span><br><span class="line">        self.frame.setdefault(<span class="string">"parms_orig"</span>, self.frame.get(<span class="string">"parms"</span>, [<span class="number">1.0</span>, <span class="number">1.0</span>]))</span><br><span class="line">        self.frame.setdefault(<span class="string">"kparms"</span>, &#123;&#125;)</span><br><span class="line">        self.colors = colors <span class="keyword">or</span> &#123;&#125;</span><br><span class="line">        self.colors.setdefault(<span class="string">"frame"</span>, <span class="string">"black"</span>)</span><br><span class="line">        self.colors.setdefault(<span class="string">"background"</span>, <span class="string">"none"</span>)</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">not</span> labels) <span class="keyword">or</span> <span class="string">"background"</span> <span class="keyword">in</span> labels <span class="keyword">or</span> <span class="string">"frame"</span> <span class="keyword">in</span> labels:</span><br><span class="line">            self.labels = labels <span class="keyword">or</span> &#123;&#125;</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            self.labels = &#123;<span class="string">"background"</span>: labels&#125;</span><br><span class="line">        self._text = text <span class="keyword">or</span> <span class="literal">None</span></span><br><span class="line">        self._data = &#123;</span><br><span class="line">            Element.from_Z(i).symbol: &#123;<span class="string">"Symbol"</span>: Element.from_Z(i).symbol, **Element.from_Z(i).data&#125;</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">104</span>)</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> data:</span><br><span class="line">            [self._data[k].update(data[k]) <span class="keyword">for</span> k <span class="keyword">in</span> data]</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_frame</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.frame[<span class="string">"parms"</span>] = list(self.frame[<span class="string">"parms_orig"</span>])</span><br><span class="line">        <span class="keyword">if</span> self.frame[<span class="string">"shape"</span>] == <span class="string">"FancyBboxPatch"</span>:</span><br><span class="line">            self.frame[<span class="string">"kparms"</span>].setdefault(<span class="string">"boxstyle"</span>, <span class="string">"round, pad=0.1"</span>)</span><br><span class="line">            pad = float([*re.findall(<span class="string">"pad=(\d+[.]\d+)"</span>, self.frame[<span class="string">"kparms"</span>][<span class="string">'boxstyle'</span>]), <span class="number">0.3</span>][<span class="number">0</span>])</span><br><span class="line">            self.frame[<span class="string">"parms"</span>][<span class="number">0</span>:<span class="number">2</span>] = list(np.array(self.frame[<span class="string">"parms_orig"</span>][<span class="number">0</span>:<span class="number">2</span>]) - <span class="number">2</span>*pad)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="keyword">return</span> getattr(mpatches, self.frame[<span class="string">"shape"</span>])</span><br><span class="line">        <span class="keyword">except</span> AttributeError:</span><br><span class="line">            <span class="keyword">raise</span> ValueError(<span class="string">"Unsupported shape error"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_xys</span><span class="params">(self)</span>:</span></span><br><span class="line">        width_and_height = np.array(self.frame[<span class="string">"parms_orig"</span>][<span class="number">0</span>:<span class="number">2</span>])</span><br><span class="line">        text_shift = self.frame.get(<span class="string">"text_shift"</span>,</span><br><span class="line">                                    np.array([<span class="number">0.5</span>, <span class="number">0.5</span>]) * width_and_height)</span><br><span class="line">        <span class="keyword">if</span> self.frame[<span class="string">"shape"</span>] == <span class="string">"FancyBboxPatch"</span>:</span><br><span class="line">            text_shift -= <span class="number">0.10</span> * width_and_height</span><br><span class="line"></span><br><span class="line">        elements = [Element.from_Z(i) <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">104</span>)]</span><br><span class="line">        group_and_rows = [np.array([el.group, el.row]) <span class="keyword">for</span> el <span class="keyword">in</span> elements]</span><br><span class="line">        frame_xys = [</span><br><span class="line">            np.array([<span class="number">1</span>, <span class="number">-1</span>]) * gr * width_and_height <span class="keyword">for</span> gr <span class="keyword">in</span> group_and_rows</span><br><span class="line">        ]</span><br><span class="line">        text_xys = [text_shift + fxy <span class="keyword">for</span> fxy <span class="keyword">in</span> frame_xys]</span><br><span class="line">        <span class="keyword">return</span> frame_xys, text_xys</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_colors_and_legend</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">for</span> v <span class="keyword">in</span> self.colors.values():</span><br><span class="line">            <span class="keyword">if</span> isinstance(v, list) <span class="keyword">and</span> len(v) != len(self._data):</span><br><span class="line">                <span class="keyword">raise</span> ValueError(</span><br><span class="line">                    <span class="string">"Length of color list should be compatible with Elements."</span>)</span><br><span class="line">        default_color_cycle = plt.rcParams[<span class="string">'axes.prop_cycle'</span>].by_key()[<span class="string">'color'</span>]</span><br><span class="line">        default_edgecolor = [<span class="string">"black"</span>, self.colors[<span class="string">"frame"</span>]</span><br><span class="line">                             ][isinstance(self.colors[<span class="string">"frame"</span>], str)]</span><br><span class="line">        default_facecolor = [<span class="string">"none"</span>, self.colors[<span class="string">"background"</span>]</span><br><span class="line">                             ][isinstance(self.colors[<span class="string">"background"</span>], str)]</span><br><span class="line"></span><br><span class="line">        colors = &#123;</span><br><span class="line">            <span class="string">"edgecolors"</span>:</span><br><span class="line">            self.colors.get(<span class="string">"frame"</span>, default_edgecolor),</span><br><span class="line">            <span class="string">"facecolors"</span>:</span><br><span class="line">            [self.colors.get(<span class="string">"background"</span>, default_facecolor),</span><br><span class="line">             <span class="literal">None</span>][isinstance(self.colors[<span class="string">"background"</span>], dict)]</span><br><span class="line">        &#125;</span><br><span class="line">        legend_handles = []</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> k, v <span class="keyword">in</span> colors.items():</span><br><span class="line">            labels = self.labels.get(&#123;</span><br><span class="line">                <span class="string">"edgecolors"</span>: <span class="string">"frame"</span>,</span><br><span class="line">                <span class="string">"facecolors"</span>: <span class="string">"background"</span></span><br><span class="line">            &#125;[k], <span class="literal">None</span>)</span><br><span class="line">            <span class="keyword">if</span> labels:</span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> v:</span><br><span class="line">                    <span class="keyword">raise</span> ValueError(</span><br><span class="line">                        <span class="string">"Gradient mapped background can't be labelled."</span>)</span><br><span class="line">                <span class="keyword">if</span> isinstance(colors[k], str):</span><br><span class="line">                    colors[k] = [colors[k]] * len(self._data)</span><br><span class="line">                <span class="keyword">if</span> isinstance(list(labels.values())[<span class="number">0</span>], list):</span><br><span class="line">                    labels = &#123;</span><br><span class="line">                        lk: &#123;</span><br><span class="line">                            <span class="string">"elements"</span>: lv</span><br><span class="line">                        &#125;</span><br><span class="line">                        <span class="keyword">for</span> lk, lv <span class="keyword">in</span> labels.items()</span><br><span class="line">                    &#125;</span><br><span class="line">                <span class="keyword">for</span> i, l <span class="keyword">in</span> enumerate(labels):</span><br><span class="line">                    label = labels[l]</span><br><span class="line">                    label.setdefault(<span class="string">"label"</span>, l)</span><br><span class="line">                    indexes = [Element(s).Z - <span class="number">1</span> <span class="keyword">for</span> s <span class="keyword">in</span> label[<span class="string">"elements"</span>]]</span><br><span class="line">                    label.setdefault(<span class="string">"color"</span>, default_color_cycle[i])</span><br><span class="line">                    <span class="keyword">for</span> j <span class="keyword">in</span> indexes:</span><br><span class="line">                        colors[k][j] = label[<span class="string">"color"</span>]</span><br><span class="line">                    label.setdefault(<span class="string">"frame_kparms"</span>, &#123;&#125;)</span><br><span class="line">                    <span class="keyword">for</span> lkk <span class="keyword">in</span> [<span class="string">"edgecolor"</span>, <span class="string">"facecolor"</span>]:</span><br><span class="line">                        label[<span class="string">"frame_kparms"</span>].setdefault(lkk, <span class="string">"none"</span>)</span><br><span class="line">                    label[<span class="string">"frame_kparms"</span>][k[<span class="number">0</span>:<span class="number">-1</span>]] = label[<span class="string">"color"</span>]</span><br><span class="line"></span><br><span class="line">                    patch_legend = mpatches.Patch(</span><br><span class="line">                        label=label[<span class="string">"label"</span>], **label[<span class="string">"frame_kparms"</span>])</span><br><span class="line">                    legend_handles.append(patch_legend)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> colors, legend_handles</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_plot</span><span class="params">(self, title=None, figsize=None, legend_kparms=&#123;&#125;)</span>:</span></span><br><span class="line">        fig, ax = plt.subplots(figsize=figsize)</span><br><span class="line"></span><br><span class="line">        frame_xys, text_xys = self.get_xys()</span><br><span class="line">        colors, legend_handles = self.get_colors_and_legend()</span><br><span class="line"></span><br><span class="line">        frame = self.get_frame()</span><br><span class="line">        frames = [</span><br><span class="line">            frame(xy, *self.frame[<span class="string">"parms"</span>], **self.frame[<span class="string">"kparms"</span>])</span><br><span class="line">            <span class="keyword">for</span> xy <span class="keyword">in</span> frame_xys</span><br><span class="line">        ]</span><br><span class="line">        collection = PatchCollection(frames, **colors)</span><br><span class="line">        ax.add_collection(collection)</span><br><span class="line">        [</span><br><span class="line">            ax.text(</span><br><span class="line">                *text_xys[i],</span><br><span class="line">                Element.from_Z(i + <span class="number">1</span>).symbol,</span><br><span class="line">                horizontalalignment=<span class="string">"center"</span>,</span><br><span class="line">                verticalalignment=<span class="string">"center"</span>,</span><br><span class="line">                family=<span class="string">"Times New Roman"</span>,</span><br><span class="line">                size=<span class="string">"x-large"</span></span><br><span class="line">            ) <span class="keyword">for</span> i <span class="keyword">in</span> range(len(self._data))</span><br><span class="line">        ]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> legend_handles:</span><br><span class="line">            legend_kparms.update(&#123;<span class="string">"handles"</span>: legend_handles&#125;)</span><br><span class="line">            legend_kparms.setdefault(<span class="string">"loc"</span>, <span class="string">"upper center"</span>)</span><br><span class="line">            legend_kparms.setdefault(<span class="string">"bbox_to_anchor"</span>, (<span class="number">0.41</span>, <span class="number">1.0</span>))</span><br><span class="line">            legend_kparms.setdefault(<span class="string">"fontsize"</span>, <span class="string">"x-large"</span>)</span><br><span class="line">            ax.legend(**legend_kparms)</span><br><span class="line">        <span class="keyword">if</span> title:</span><br><span class="line">            plt.title(title, fontsize=<span class="number">28</span>)</span><br><span class="line">        plt.axis(<span class="string">'equal'</span>)</span><br><span class="line">        plt.axis(<span class="string">'off'</span>)</span><br><span class="line">        plt.tight_layout()</span><br><span class="line">        <span class="keyword">return</span> plt</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">show</span><span class="params">(self, title=None, figsize=None)</span>:</span></span><br><span class="line">        plt = self.get_plot(title=title, figsize=figsize)</span><br><span class="line">        plt.show()</span><br><span class="line"><span class="comment">#使用例子1</span></span><br><span class="line">p = periodic_table(</span><br><span class="line">    frame=&#123;</span><br><span class="line">        <span class="string">"shape"</span>: <span class="string">"Rectangle"</span>,</span><br><span class="line">        <span class="string">"parms"</span>: [<span class="number">1.0</span>, <span class="number">1.25</span>]</span><br><span class="line">    &#125;,</span><br><span class="line">    labels=&#123;</span><br><span class="line">        <span class="string">"background"</span>: &#123;</span><br><span class="line">            <span class="string">"+1 Elements"</span>: [<span class="string">'Na'</span>, <span class="string">'K'</span>, <span class="string">'Rb'</span>, <span class="string">'Ag'</span>, <span class="string">'Cs'</span>, <span class="string">'Tl'</span>, <span class="string">'Cu'</span>],</span><br><span class="line">            <span class="string">"+3 Elements"</span>: [</span><br><span class="line">                <span class="string">'Al'</span>, <span class="string">'Sc'</span>, <span class="string">'Cr'</span>, <span class="string">'Fe'</span>, <span class="string">'Co'</span>, <span class="string">'Ga'</span>, <span class="string">'Y'</span>, <span class="string">'Ru'</span>, <span class="string">'Rh'</span>, <span class="string">'In'</span>,</span><br><span class="line">                <span class="str "string">'Ga'</span>, <span class="string">'Y'</span>, <span class="string">'Ru'</span>, <span class="string">'Rh'</span>, <span class="string">'In'</span>,</span><br><span class="line">                <span class="string">'Sb'</span>, <span class="string">'La'</span>, <span class="string">'Ce'</span>, <span class="string">'Gd'</span>, <span class="string">'Ir'</span>, <span class="string">'Bi'</span></span><br><span class="line">            ],</span><br><span class="line">            <span class="string">"-2 Elements"</span>: [<span class="string">'O'</span>, <span class="string">'S'</span>, <span class="string">'Se'</span>, <span class="string">'Te'</span>]</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">pplt = p.get_plot(figsize=(<span class="number">9</span>, <span class="number">5</span>))</span><br><span class="line">pplt.savefig(<span class="string">"periodic_table.pdf"</span>, transparent=<span class="literal">True</span>)</span><br><span class="line">pplt.show()</span><br></pre></td></tr></table></figure>
