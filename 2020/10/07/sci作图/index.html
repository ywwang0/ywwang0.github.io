ines[<span class="string">'right'</span>].set_linewidth(bwith)</span><br><span class="line"></span><br><span class="line">plt.ylim([<span class="number">0</span>,<span class="number">1</span>])</span><br><span class="line">my_x_ticks = np.arange(<span class="number">1</span>, <span class="number">6</span>, <span class="number">1</span>)<span class="comment">#原始数据有13个点，故此处为设置从0开始，间隔为1</span></span><br><span class="line">plt.xticks(my_x_ticks)</span><br><span class="line">plt.title(<span class="string">'Random forest regression'</span>,fontsize=<span class="number">20</span>)</span><br><span class="line"></span><br><span class="line">d = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>]</span><br><span class="line">r2_rf = [<span class="number">0.822</span>,<span class="number">0.888</span>,<span class="number">0.964</span>,<span class="number">0.964</span>,<span class="number">0.964</span>]</span><br><span class="line">r2tr_rf = [<span class="number">0.8264</span>,<span class="number">0.892</span>,<span class="number">0.9629</span>,<span class="number">0.964</span>,<span class="number">0.9604</span>]</span><br><span class="line">r2te_rf = [<span class="number">0.5456</span>,<span class="number">0.5919</span>,<span class="number">0.7318</span>,<span class="number">0.7362</span>,<span class="number">0.7203</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">plt.plot(d,r2_rf,<span class="string">'o'</span>,ls=<span class="string">'solid'</span>,lw=<span class="number">1</span>,markeredgecolor=<span class="string">'black'</span>,markersize=<span class="number">8</span>,label=<span class="string">'Entire dataset(50 cases) without cross-validation'</span>)</span><br><span class="line">plt.plot(d,r2tr_rf,<span class="string">'s'</span>,ls=<span class="string">'solid'</span>,lw=<span class="number">1</span>,markeredgecolor=<span c
