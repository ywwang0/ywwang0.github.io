class="line"><span class="comment"># 在图像窗口添加3d坐标轴</span></span><br><span class="line">ax = Axes3D(fig)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 使用np.linspace定义 x:范围(-10,10);个数为100</span></span><br><span class="line">x = np.linspace(<span class="number">-10</span>,<span class="number">10</span>,<span class="number">100</span>)</span><br><span class="line"><span class="comment"># 定义 y:范围(-3,3);个数为50</span></span><br><span class="line">y = np.linspace(<span class="number">-10</span>,<span class="number">10</span>,<span class="number">100</span>)</span><br><span class="line"><span class="comment"># 创建x-y平面网络</span></span><br><span class="line">x,y = np.meshgrid(x,y)</span><br><span class="line"><span class="comment"># 定义函数 r=1/2*(x-y)^2</span></span><br><span class="line"><span class="comment"># r = 1/2*np.square(x-y)</span></span><br><span class="line">r = x**<span class="number">2</span>+y**<span class="number">2</span>-math.sqrt(<span class="number">2</span>)*x*y</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将函数显示为3d  rstride 和 cstride 代表 row(行)和column(列)的跨度 get_cmap为色图分类 </span></span><br><span class="line">ax.plot_surface(x,y,r,rstride = <span class="number">1</span>, cstride = <span class="number">1</span>,cmap=<span class="string">'rainbow'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 投影</span></span><br><span class="line"><span class="comment"># ax.contourf(x,y,r,zdir= 'x', offset = (-2),cmap=plt.get_cmap('rainbow')) </span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 显示创建的图像</span></span><br><span class="line">plt.savefig(<span class="string">'minus.tif'</span>, dpi=<span class="number">200</span>)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
