        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 20200422添加mp库修正原子能量</span></span><br><span class="line">eles = &#123;<span class="string">'La'</span>:<span class="number">-4.9266</span>, <span class="string">'Ce'</span>:<span class="number">-5.9343</span>, <span class="string">'Pr'</span>:<span class="number">-4.7837</span>, <span class="string">'Y'</span>:<span class="number">-6.4674</span>,</span><br><span class="line">        <span class="string">'Er'</span>:<span class="number">-4.5674</span>, <span class="string">'Li'</span>:<span class="number">-1.9080</span>, <span class="string">'Sm'</span>:<span class="number">-4.7163</span>, <span class="string">'Ni'</span>:<span class="number">-5.7783</span>,</span><br><span class="line">        <span class="string">'Cu'</span>:<span class="number">-4.0993</span>, <span class="string">'Ag'</span>:<span class="number">-2.8262</span>, <span class="string">'Sr'</span>:<span class="number">-1.6841</span>, <span class="string">'Eu'</span>:<span class="number">-10.2906</span>,</span><br><span class="line">        <span class="string">'Hg'</span>:<span class="number">-0.3016</span>, <span class="string">'Tm'</span>:<span class="number">-4.4782</span>, <span class="string">'Ho'</span>:<span class="number">-4.5781</span>, <span class="string">'Tb'</span>:<span class="number">-4.6275</span>,</span><br><span class="line">        <span class="string">'Lu'</span>:<span class="number">-4.5259</span>, <span class="string">'Dy'</span>:<span class="number">-4.5999</span>, <span class="string">'Ba'</span>:<span class="number">-1.9246</span>, <span class="string">'Nd'</span>:<span class="number">-4.7651</span>, </span><br><span class="line">        <span class="string">'Pr'</span>:<span class="number">-4.7837</span>, <span class="string">'F'</span>:<span class="number">-1.882</span>, <span class="string">'Sc'</span> : <span class="number">-6.3325</span>,<span class="string">'H'</span>:<span class="number">-3.23975</span>,</span><br><span class="line">        <span class="string">'He'</span>: <span class="number">-0.0255</span>&#125; </span><br><span class="line"></span><br><span class="line">mu_mg = <span class="number">-1.594</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line">ele = str(input(<span class="string">'请输入另一种元素符号(注意大小写格式):'</span>))</span><br><span class="line">index_a =eval(input(<span class="string">'请输入化学式中Mg的原子个数：'</span>))</span><br><span class="line">index_b =eval(input(<span class="string">'请输入化学式中另一种元素的原子个数：'</span>))</span><br><span class="line">formation_energy=eval(input(<span class="string">'请输入化合物每原子的生成焓：'</span>))</span><br><span class="line">mu_formula_atom=eval(input(<span class="string">'请输入化合物每原子的DFT能量：'</span>))</span><br><span class="line">print(<span class="string">'----------计算结果输出如下----------'</span>)</span><br><span class="line"></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">total_num:单胞中总共的原子个数</span></span><br><span class="line"><span class="string">mu_formula：单胞DFT修正后能量</span></span><br><span class="line"><span class="string">ratio：用来判断切好的表面中元素个数的关系，要减去多余的不符合化学计量比的原子</span></span><br><span class="line"><span class="string">mu_F：在富Mg情况下第二种元素的原子化学势</span></span><br><span class="line"><span class="string">low：假设的一个表面能初始值，1000.用于后面找到最小的表面</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line"></span><br><span class="line">total_num =index_a+index_b</span><br><span class="line">mu_formula =mu_formula_atom*total_num</span><br><span class="line">ratio = index_b/index_a</span><br><span class="line">low = <span class="number">1000.0</span></span><br><span class="line">mu_F = eles[ele]+formation_energy*total_num/index_b</span><br><span class="line"></span><br><span class="line"><span class="comment">#获取当前目录</span></span><br><span class="line">path = os.getcwd()</span><br><span class="line">dirs = os.listdir(path)</span><br><span class="line"><span class="comment">#进入到表面目录进行循环</span></span><br><span class="line"><span class="keyword">for</span> dir <span class="keyword">in</span> dirs:</span><br><span class="line">    <span class="keyword">if</span> dir[<span class="number">0</span>]==<span class="string">'0'</span> <span class="keyword">or</span> dir[<span class="number">0</span>]==<span class="string">'1'</span>:</span><br><span class="line">        os.chdir(path+<span class="string">'/'</span>+dir)</span><br><span class="line">        temp_poscar = open(<span class="string">"POSCAR"</span>, <span class="string">"r"</span>, encoding=<span class="string">"utf-8"</span>).readlines()</span><br><span class="line">        poscar = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> temp_poscar:</span><br><span class="line">            poscar.append(i.strip())</span><br><span class="line">        oszicar = open(<span class="string">"OSZICAR"</span>, <span class="string">"r"</span>, encoding=<span class="string">"utf-8"</span>).readlines()</span><br><span class="line">        x=poscar[<span class="number">5</span>][<span class="number">0</span>:<span class="number">-1</span>].split(<span class="string">" "</span>)[<span class="number">0</span>]</span><br><span class="line">        y=poscar[<span class="number">5</span>][<span class="number">0</span>:<span class="number">-1</span>].split(<span class="string">" "</span>)[<span class="number">-1</span>]</span><br><span class="line">        <span class="comment">#获取元素的系数，x是Mg</span></span><br><span class="line">        <span class="keyword">if</span> x[<span class="number">0</span>] == <span class="string">'M'</span>:</span><br><span class="line">            num_x=eval(poscar[<span class="number">6</span>].strip().split()[<span class="number">0</span>])</span><br><span class="line">            num_y=eval(poscar[<span class="number">6</span>].strip().split()[<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            num_x=eval(poscar[<span class="number">6</span>].strip().split()[<span class="number">1</span>])</span><br><span class="line">            num_y=eval(poscar[<span class="number">6</span>].strip().split()[<span class="number">0</span>])</span><br><span class="line">        <span class="comment">#获取表面积</span></span><br><span class="line">        temp_a = list(filter(<span class="literal">None</span>, poscar[<span class="number">2</span>].split(<span class="string">" "</span>)))</span><br><span class="line">        temp_b = list(filter(<span class="literal">None</span>, poscar[<span class="number">3</span>].split(<span class="string">" "</span>)))</span><br><span class="line">        area = eval(temp_a[<span class="number">0</span>])*eval(temp_b[<span class="number">1</span>])</span><br><span class="line">        <span class="comment">#获取收敛能量，但目前无法判断结构是否是收敛</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            energy = eval(oszicar[<span class="number">-1</span>].strip().split()[<span class="number">4</span>])</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            energy = eval(oszicar[<span class="number">-1</span>].split(<span class="string">" "</span>)[<span class="number">7</span>])</span><br><span class="line">        n = <span class="number">0</span></span><br><span class="line">        m = <span class="number">0</span></span><br><span class="line">        <span class="comment">#判断系数关系</span></span><br><span class="line">        <span class="keyword">if</span> (num_y/num_x) == ratio:</span><br><span class="line">            surf = (energy - num_x/index_a*mu_formula)/<span class="number">2</span>/area</span><br><span class="line">        <span class="keyword">elif</span> (num_y/num_x) &lt; ratio:</span><br><span class="line">            <span class="keyword">while</span> (num_y/num_x) &lt; ratio:</span><br><span class="line">                n = n+<span class="number">1</span></span><br><span class="line">                num_x = num_x<span class="number">-1</span></span><br><span class="line">            surf = (energy - num_x/index_a*mu_formula - n*mu_mg)/<span class="number">2</span>/area</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">while</span> (num_y/num_x) &gt; ratio:</span><br><span class="line">                num_y = num_y<span class="number">-1</span></span><br><span class="line">                m = m+<span class="number">1</span></span><br><span class="line">            surf = (energy - num_x/index_a*mu_formula - m*mu_F)/<span class="number">2</span>/area</span><br><span class="line">        <span class="comment">#输出表面能</span></span><br><span class="line">        convert_surf = surf*<span class="number">16000</span></span><br><span class="line"><span class="comment">#         print(os.getcwd())</span></span><br><span class="line"><span class="comment">#         print(energy)</span></span><br><span class="line">        print(<span class="string">"&#123;&#125;面,&#123;:.3f&#125; mj/m2"</span>.format(os.getcwd().split(<span class="string">'/'</span>)[<span class="number">-1</span>],convert_surf))</span><br><span class="line">        <span class="keyword">if</span> low &gt; convert_surf:</span><br><span class="line">            low = convert_surf</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">continue</span></span><br><span class="line"><span class="comment"># -0.018</span></span><br><span class="line"><span class="comment"># -2.4328</span></span><br><span class="line">print(<span class="string">'----------计算结果为----------'</span>)</span><br><span class="line">print(<span class="string">'表面能计算结束,最稳定表面为：'</span>+str(round(low,<span class="number">3</span>)))</span><br></pre></td></tr></table></figure>

      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

  if (CONFIG.comments.storage) {

      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
