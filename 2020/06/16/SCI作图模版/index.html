rams[<span class="string">'ytick.direction'</span>] = <span class="string">'in'</span><span class="comment">#将y轴的刻度方向设置向内</span></span><br><span class="line">plt.tick_params(which=<span class="string">'major'</span>,width=<span class="number">2</span>,length=<span class="number">6</span>)<span class="comment">#设置刻度线宽度</span></span><br><span class="line">bwith = <span class="number">2</span><span class="comment">#加粗图四周边框</span></span><br><span class="line">ax=plt.gca()</span><br><span class="line">ax.spines[<span class="string">'bottom'</span>].set_linewidth(bwith)    </span><br><span class="line">ax.spines[<span class="string">'top'</span>].set_linewidth(bwith)</span><br><span class="line">ax.spines[<span class="string">'left'</span>].set_linewidth(bwith)  </span><br><span class="line">ax.spines[<span class="string">'right'</span>].set_linewidth(bwith) </span><br><span class="line">ms = <span class="number">12</span> <span class="comment">#标记符号大小</span></span><br><span class="line">ld = <span class="number">1.5</span> <span class="comment">#线宽度</span></span><br><span class="line">mew = <span class="number">1</span> <span class="comment">#标记边框线宽度</span></span><br><span class="line"></span><br><span class="line"><span class="comment">##############Plot input region#################</span></span><br><span class="line">name = <span class="string">'fig2_vfe'</span></span><br><span class="line">style = <span class="string">'pdf'</span><span class="comment">#设置图片格式</span></span><br><span class="line">x = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</span><br><span class="line">x1 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>]</span><br><span class="line">y1 = [<span class="number">0.672943</span>,<span class="number">1.024707</span>,<span class="number">0.891641</span>,<span class="number">0.898325</span>,<span class="number">0.868871</span>]</span><br><span class="line">y2 = [<span class="number">11.38964</span>,<span class="number">12.06575</span>,<span class="number">11.69664</span>,<span class="number">12.57189</span>,<span class="number">12.57274</span>]</span><br><span class="line">y3 = [<span class="number">1.13963</span>,<span class="number">1.45938</span>,<span class="number">1.72544</span>,<span class="number">1.7293</span>,<span class="number">1.76786</span>]</span><br><span class="line">y4 = [<span class="number">9.33593</span>,<span class="number">9.3378</span>,<span class="number">9.33955</span>]</span><br><span class="line">y5 = [<span class="number">4.17834</span>,<span class="number">4.11902</span>,<span class="number">4.11519</span>,<span class="number">4.11813</span>,<span class="number">4.11791</span>]</span><br><span class="line">y6 = [<span class="number">-0.09993</span>,<span class="number">-0.14572</span>,<span class="number">-0.1498</span>,<span class="number">-0.14282</span>,<span class="number">-0.14325</span>]</span><br><span class="line">y7 = [<span class="number">0.36766</span>,<span class="number">0.22478</span>,<span class="number">0.36611</span>,<span class="number">1.94956</span>,<span class="number">1.96229</span>]</span><br><span class="line"></span><br><span class="line">plt.plot(x1,y1,c=<span class="string">'#32CD32'</span>,ls = <span class="string">''</span>,marker=<span class="string">'o'</span>,mew=mew, mec=<span class="string">'black'</span>,lw=ld,ms=ms,label=<span class="string">'$\mathregular&#123;Mg_v&#125;$ in pure Mg'</span>)</span><br><span class="line">plt.plot(x1,y2,c=<span class="string">'b'</span>,ls = <span class="string">''</span>,marker=<span class="string">'o'</span>,mew=mew, mec=<span class="string">'black'</span>,lw=ld,ms=ms,label=<span class="string">'$\mathregular&#123;Mg_v&#125;$ in $\mathregular&#123;MgF_2&#125;$'</span>)</span><br><span class="line">plt.plot(x1,y3,c=<span class="string">'b'</span>,ls = <span class="strin   window.addEventListener('tabs:register', () => {

      localStorage.setItem('comments_active', commentClass);
    });
  }
